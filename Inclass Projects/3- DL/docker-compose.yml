version: '3.8'

services:
  fashion-cnn-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fashion_cnn_classifier
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/fashion_cnn_model.pt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ml-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: fashion_cnn_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fashion-cnn-api
    networks:
      - ml-network
    profiles:
      - production

networks:
  ml-network:
    driver: bridge

volumes:
  model-data:
  logs: 